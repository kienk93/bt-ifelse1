<head>
    <title>Số lớn nhất?</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

<body>








<script type="text/javascript">
    var a = +prompt('nhập số bất kỳ a')
    var b = +prompt('nhập số bất kỳ b')
    var c = +prompt('nhập số bất kỳ c')
   if(a > b && a > c) {
       alert('a là max')
   } else if (b > c) {
       alert('b là max')
   } else {
       alert('c là max')
   }

</script>
</body>
