<html>
<head>
    <title>Tuổi em có đủ vào lớp 10?</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>








<script type="text/javascript">
    var a = +prompt('nhập số tuổi')
    if (a < 15 ) {
        alert('Em không đủ điều kiện vào lớp 10')
    } else {
        alert('Đủ điều kiện vào lớp 10')
        document.write('Vào lớp 10 được em')
    }

</script>
</body>
</html>
