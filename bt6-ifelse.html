<html>
<head>
    <title>Hoa hồng theo doanh số</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>








<script type="text/javascript">
    var a = +prompt('nhập doanh số bán hàng')
   if ( a > 500 ) {
       alert('Nhận 10% hoa hồng')
   } else if ( a > 300) {
       alert('Nhận 5% hoa hồng')
   } else if ( a > 100 ){
       alert('Nhận 2% hoa hồng')
   } else {
       alert('Không có hoa hồng')}
</script>
</body>
</html>
